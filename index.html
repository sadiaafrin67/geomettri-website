<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    
    <main>
        <!-- main container -->
    <div class="flex flex-col lg:flex-row gap-4">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- 1st card -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <p>
                    <input class="border w-20 px-2 text-xl bg-gray-200 text-black" type="number" name="" id="base" placeholder="b"><span class="ml-2">cm</span>

                    <input class="border ml-3 w-20 px-2 text-xl bg-gray-200 text-black" type="number" name="" id="height" placeholder="h"><span class="ml-2">cm</span>
                  </p>
                  <p>Area: <span id="area">0</span> cm<sup>2</sup></p>
                
                  <div class="card-actions">
                    <button onclick="areaCalc()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>



            <!-- 2nd card -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w X l</p>
                  <p>
                    <input class="border w-20 px-2 text-xl bg-gray-200 text-black" type="number" name="" id="wight" placeholder="w"><span class="ml-2">cm</span>

                    <input class="border ml-3 w-20 px-2 text-xl bg-gray-200 text-black" type="number" name="" id="length" placeholder="l"><span class="ml-2">cm</span>
                  </p>
                  <p>Area: <span id="rec-area">0</span> cm<sup>2</sup></p>
                
                  <div class="card-actions">
                    <button onclick="recAreaCalc()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>




            <!-- 3rd card -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>Area (A) = b X h</p>
                  <p>
                    <input class="border w-20 px-2 text-xl bg-gray-200 text-black" type="number" name="" id="para-wight" placeholder="w"><span class="ml-2">cm</span>

                    <input class="border ml-3 w-20 px-2 text-xl bg-gray-200 text-black" type="number" name="" id="para-length" placeholder="l"><span class="ml-2">cm</span>
                  </p>
                  <p>Area: <span id="para-area">0</span> cm<sup>2</sup></p>
                
                  <div class="card-actions">
                    <button onclick="paraAreaCalc()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>


            <!-- 4th card -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Ellipse</h2>
                  <p>Area (A) = Ï€ ab
                  </p>
                  <p>
                    <input class="border w-20 px-2 text-xl bg-gray-200 text-black" type="number" name="" id="elips-major" placeholder="s"><span class="ml-2">cm</span>

                    <input class="border ml-3 w-20 px-2 text-xl bg-gray-200 text-black" type="number" name="" id="elips-minor" placeholder="l"><span class="ml-2">cm</span>
                  </p>
                  <p>Area: <span id="elips-area">0</span> cm<sup>2</sup></p>
                
                  <div class="card-actions">
                    <button onclick="elipsAreaCalc()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>


            


            <!-- 5th card -->
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

        </div>

        <!-- area calculator -->
        <div class="w-[400px]">
            <div class="text-4xl text-center">Area Calculator</div>
        </div>
    </div>
    </main>
   <script src="area.js"></script>
</body>
</html>
